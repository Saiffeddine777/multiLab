<p>reviews works!</p>

<div>
    <div *ngFor="let review of reviews">
       <p>{{review.reviewerName}}</p>
       <p>{{review.email}}</p>
       <p>{{review.text}}</p>
       <p>{{review.rating}}</p> 
       <p>{{(review.approved && "this Review is approved") || "this is not approved"}}</p>
       <button (click)="handleReviewApproval(review._id)" >Approve Review</button>
       <button (click)="deleteThisReview(review._id)">delete this Review</button>
    </div>
</div>
